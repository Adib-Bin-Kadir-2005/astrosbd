<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astros BD Authentication</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
        body{
            background: linear-gradient(270deg, #D5918A 0%, #D5918A 47.32%, #E3C1B8 87%, #E3C1B8 100%);
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
            margin: 0;
        }
        .nav-over{
            width: 100%;
            height: 7vw;
            background: rgba(0, 0, 0, 0.12);
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            height: 100%;
            align-self: center;
            display: flex;
            align-items: center;
            margin-left: 2vw; 
        }
        #logo-img{
            align-self: center;
            width: 8vw;
            height: 4vw;
        }
            .right-side {
                border-radius: 4.6875rem 0rem 0rem 4.6875rem;
                position: fixed;
                top: 0;
                right: 0;
                width: 47.5vw;
                height: 100vh;
                background-color: #E1CFB9;
                z-index: 1000; /* Ensure it displays over everything else */
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: flex-start;
            }
            .top-row{
                width: 100%;
                height: 10%;
                display: flex;
                justify-content: flex-start;
                align-self: flex-start;
                margin: auto;
            }
            .bottom-row{
                width: 80%;
                height: 80%;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 4.875rem;
                background: #FFF2E2;
                margin: auto;
                flex-direction: column;
                color: #C0A78F;
                
       }
        #reroute{
            width: 2.5vw;
            height: 2.5vw;
            margin-top: 1.5vw;
            margin-left: 5vw;
        }

        #person-img{
            width: 5vw;
            height: 5vw;
        }
        .btn-primary{
            background-color: #b22222;
        }
        .btn-primary:hover{
            background-color: #8b1a1a;
        }
        .register{
        color:#D5918A; 
    }
    .register:hover{
        color:#D5918A;
        text-decoration: underline;
    }
    .alert-primary{
        width: auto;
        margin: auto;
    }
    .forgot-password{
        text-align: right;
        display: flex;
        justify-content: flex-end;
    }
    
        </style>
    </head>
    {% load static%}
    <body>
        <div class="nav-over">
            <div class="logo">
                <img src="{% static 'red logo.png' %}" alt="logo" id="logo-img">
            </div>
        </div>
                        <div class="right-side">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-primary" role="alert">
                                {{ message }} 
                              </div>
                            {% endfor %}
                            {% endif %}
                            <div class="top-row">
                                <img src="{% static 'Component 3 â€“ 1.png'%}" alt="" id="reroute">
                            </div>
                            <div class="bottom-row">
                                <img src="{% static 'acc-img.png'%}" alt="" id="person-img">

<form class="w-75" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Instagram Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="forgot-password">
        <p class="mt-3"> <a href="/login/forgot_password" class="register">Forgot Password?</a>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Log In</button>
</form>
<p class="mt-3">
    Don't have an account? <a class="register" href="/login/register_user" >Create one here</a>
</p>
</div>
</div>

<script>
document.getElementById("reroute").addEventListener("click", function(){
window.location.href = "/";
});
</script>
</body>


</html>
