<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
        body{
            background: linear-gradient(270deg, #D5918A 0%, #D5918A 47.32%, #E3C1B8 87%, #E3C1B8 100%);
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
            margin: 0;
        }
        .nav-over{
            width: 100%;
            height: 7vw;
            background: rgba(0, 0, 0, 0.12);
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }
        .logo{
            align-self: flex-start;
            padding-left: 2vw;
            padding-bottom: 2vw;
        }
        #logo-img{
            width: 10vw;
            height: 7vw;
        }
            .right-side {
                border-radius: 4.6875rem 0rem 0rem 4.6875rem;
                position: fixed;
                top: 0;
                right: 0;
                width: 47.5vw;
                height: 100vh;
                background-color: #E1CFB9;
                z-index: 1000; /* Ensure it displays over everything else */
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: flex-start;
            }
            .top-row{
                width: 100%;
                height: 10%;
                display: flex;
                justify-content: flex-start;
                align-self: flex-start;
                margin: auto;
            }
            .bottom-row{
                width: 80%;
                height: 80%;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 4.875rem;
                background: #FFF2E2;
                margin: auto;
                flex-direction: column;
                color: #C0A78F;
                
       }
        #reroute{
            width: 5vw;
            height: 5vw;
            margin-left: 5vw;
        }

        #person-img{
            width: 5vw;
            height: 5vw;
        }
        .btn-primary{
            background-color: #D5918A;
        }
        </style>
    </head>
    {% load static%}
    <body>
        <div class="nav-over">
            <div class="logo">
                <img src="{% static 'logo wo btrfly red.png' %}" alt="logo" id="logo-img">
            </div>
                        <div class="right-side">
                            <div class="top-row">
                                <img src="{% static 'Component 3 â€“ 1.png'%}" alt="" id="reroute">
                            </div>
                            <div class="bottom-row">
                                <img src="{% static 'acc-img.png'%}" alt="" id="person-img">
                                <form class="w-75">
                                    <div class="form-group">
                                        <label for="username">Instagram Username:</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="fullname">Full Name:</label>
                                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number:</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address1">Address Line 1:</label>
                                        <input type="text" class="form-control" id="address1" name="address1" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Create an account</button>
                                </form>
                            </div>
                        </div>
        </style>
</body>


</html>
