
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Astros BD Register</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        .right-side {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background-color: #E1CFB9;
            z-index: 1000; /* Ensure it displays over everything else */
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
        }

        .top-row {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: flex-start;
        }

        .bottom-row {
            width: 80%;
            max-width: 500px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4.875rem;
            background: #FFF2E2;
            margin: auto;
            flex-direction: column;
            color: #C0A78F;
            padding: 2rem;
            box-sizing: border-box;
        }

        #reroute {
            width: 2.5rem;
            height: 2.5rem;
            margin-top: 1.5rem;
            margin-left: 5rem;
        }

        #person-img {
            width: 5rem;
            height: 5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .form-group label {
            width: 30%; /* Adjust the width of the label */
            font-size: 0.9rem;
            color: #7A5C42;
            margin-right: 1rem; /* Space between label and input */
            text-align: right; /* Align text to the right for consistency */
        }

        .form-control {
            width: 70%; /* Input width matches the remaining space */
            padding: 0.5rem;
            border: 1px solid #C0A78F;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
        }
        


        .register {
            color: #D5918A;
            text-decoration: none;
        }

        .register:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .right-side {
                border-radius: 0; /* Remove border radius for small screens */
                align-items: center;
            }

            .bottom-row {
                width: 90%;
                border-radius: 1rem;
            }

            #reroute {
                margin-left: 1rem;
                margin-top: 1rem;
            }
        }
        .alert{
            width: auto;
            margin: auto;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    {% load static %}

    <div class="right-side">
        {% if messages%}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }} 
          </div>
        {% endfor %}
        {% endif %}
        <div class="top-row">
            <img src="{% static 'Component 3 â€“ 1.png' %}" alt="Back" id="reroute">
        </div>
        <div class="bottom-row">
            <img src="{% static 'acc-img.png' %}" alt="Account" id="person-img">
            <form class="w-75" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">Logout</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('reroute').addEventListener('click', function() {
            window.location.href = "/";
        });
    </script>
</body>
</html>
