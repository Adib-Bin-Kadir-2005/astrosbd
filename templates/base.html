{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astros BD {% block title %}{% endblock %}</title>

  <link rel="icon" href="{% static 'images/btrfly.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100;900&family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,700;1,700&family=Noto+Serif:ital,wght@0,900;1,900&family=Tinos:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e0ccb4;">
    <div class="horizontal">
      <div class="navbar w-100 order-1 order-md-0">
        <ul class="navbar-nav nav mr-auto">
          <img src="{% static 'images/red logo.png'%}" alt="" class="navbar-img">
        </ul>
      </div>

      <div class="navbar w-100 order-3">
        <ul class="navbar-nav nav ml-auto">
          <li class="nav-item">
            {% if user.is_authenticated %}
              <img src="{% static 'images/output-onlinepngtools.png' %}" alt="" class="navbar-img2" id="logout">
            {% else %}
              <img src="{% static 'images/Component 3 â€“ 1.png' %}" alt="" class="navbar-img2" id="login">
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Custom JS -->
  <script src="{% static 'js/base.js' %}"></script>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
