<script>
// window.onload = function() {
//     setTimeout(load, 500);
// };

function showProd(){
  var index = {{index}};
    window.location.href = "/products/" + String(index);
}

var timer = document.getElementsByClassName("row-1")[0];
timer.addEventListener('click', redirect);

var right = document.getElementById("right");
right.onclick = function() {
    var index = {{index}}+1;
    window.location.href = "/landing/"+String(index);
};


var left = document.getElementById("left");
left.onclick = function() {
  var index = {{index}}-1;
  if (index < 0){
    index = 0;
  }
  window.location.href = "/landing/"+String(index);
};

function redirect(){
    window.location.href = "/";
}

function load(){
    document.getElementById("loading").style.display = "none";
    document.getElementById("main").style.display = "block";
}
var countDownDate = new Date("{{date}}").getTime();


// Get today's date and time
var now = new Date().getTime();


var distance = countDownDate - now;


// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;
document.getElementById("days").innerHTML = days;


// If the count down is finished, write some text
if (distance < 0) {
document.getElementsByClassName("row-1")[0].innerHTML = "<p class=\"timer\">Auction is live!</p>";
}


// Update the count down every 1 second
var x = setInterval(function() {


var now = new Date().getTime();

// Find the distance between now and the count down date
var distance = countDownDate - now;


// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;
document.getElementById("days").innerHTML = days;


// If the count down is finished, write some text
if (distance < 0) {
clearInterval(x);
document.getElementsByClassName("row-1")[0].innerHTML = "<p class=\"timer\">Auction is live!</p>";
}
}, 1000);
</script>
