<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Astros BD Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>



    <div class="right-side">
        <div class="top-row">
            <img src="{% static 'images/Component 3 â€“ 1.png' %}" alt="Back" id="reroute">
        </div>
        <div class="bottom-row">
            <img src="{% static 'images/acc-img.png' %}" alt="Account" id="person-img">
            {% if messages%}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }} 
              </div>
            {% endfor %}
            {% endif %}
            <p>
                Any inappropriate names and usersnames will be banned.
            </p>
            <form method="POST" class="w-75">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Instagram Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-conf">Confirm Password:</label>
                    <input type="password" class="form-control" id="password-conf" name="password-conf" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read the <a href="https://drive.google.com/file/d/18_gCzgU6z7bkviFrjuDbY1qBaCyuHJlF/view?fbclid=IwZXh0bgNhZW0CMTEAAR1odZOL1yEgEPQy-rKeRfBbMJ4WxlaFm8o-SggLznSAN5ZW2siTWJdUXKE_aem_chAmJKU4vih_EDuvz4sUJg" target="_blank">terms and conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create an account</button>
            </form>
            <p>
                Already have an account? <a class="register" href="/login">Log In</a>
            </p>

        </div>
    </div>
    <script src="{% static 'js/register.js'%}"></script>
</body>
</html>
