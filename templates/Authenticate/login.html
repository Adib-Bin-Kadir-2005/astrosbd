<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astros BD Authentication</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>

    <body>
        <div class="nav-over">
            <div class="logo">
                <img src="{% static 'images/red logo.png' %}" alt="logo" id="logo-img">
            </div>
        </div>
                        <div class="right-side">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-primary" role="alert">
                                {{ message }} 
                              </div>
                            {% endfor %}
                            {% endif %}
                            <div class="top-row">
                                <img src="{% static 'images/Component 3 â€“ 1.png'%}" alt="" id="reroute">
                            </div>
                            <div class="bottom-row">
                                <img src="{% static 'images/acc-img.png'%}" alt="" id="person-img">

<form class="w-75" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Instagram Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="forgot-password">
        <p class="mt-3"> <a href="/login/forgot_password" class="register">Forgot Password?</a>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Log In</button>
</form>
<p class="mt-3">
    Don't have an account? <a class="register" href="/login/register_user" >Create one here</a>
</p>
</div>
</div>

<script src="{% static 'js/login.js'%}"></script>
</body>


</html>
