<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Astros BD Register</title>
    <link rel="stylesheet" href="{% static 'css/mobile_login.css'%}">
</head>
<body>


    <div class="right-side">
        {% if messages%}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }} 
          </div>
        {% endfor %}
        {% endif %}
        <div class="top-row">
            <img src="{% static 'images/Component 3 â€“ 1.png' %}" alt="Back" id="reroute">
        </div>
        <div class="bottom-row">
            <img src="{% static 'images/acc-img.png' %}" alt="Account" id="person-img">
            <form class="w-75" method="POST">
                {% csrf_token %}
            
                <div class="form-group">
                    <label for="username">Instagram Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <p class="mt-3"> <a href="/login/forgot_password" class="register">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <p>
                Don't have an accoutn? <a class="register" href="/login/register_user">Create a new one</a>
            </p>
        </div>
    </div>
    <script src="{% static 'js/mobile_login.js' %}"></script>
</body>
</html>
