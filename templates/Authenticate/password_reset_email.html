<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_reset_email.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset your password</h1>
        </div>
        <div class="content">
            <p>Dear {{ user.username }},</p>
            <p>We received a request to reset your password. Click the link below to set a new password:    </p>
            <a href="http://{{ domain }}{% url 'reset_password' uidb64=uid token=token %}" class="button">Reset Password</a>
            
            </div>
            <div class="footer">
                <p>If you did not request this, please ignore this email—your account is safe.</p>
                <p>Best regards,</p>
                <p>Astro’s Auction House</p>
            </div>
        
        </div>
    </body>
    </html>
